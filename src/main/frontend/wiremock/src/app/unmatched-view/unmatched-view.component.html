<wm-list-view [items]="matchedResult?.requests"  (onSelect)="setSelectedMatched($event)">
  <wm-list-view-content>
    <wm-unmatched [selectedUnmatched]="selectedMatched"></wm-unmatched>
  </wm-list-view-content>
  <wm-list-view-actions>
    <div class="wmActionToolbar">
      <button md-raised-button (click)="createMapping()"><md-icon class="material-icons">add_circle</md-icon> Create Mapping</button>
      <button md-raised-button (click)="createSoapMapping()" [disabled]="!isSoapRequest()"><md-icon class="material-icons">opacity</md-icon> Copy Soap Mapping</button>
      <button md-raised-button (click)="resetJournal()"><md-icon class="material-icons">delete</md-icon> Reset Journal</button>
    </div>
  </wm-list-view-actions>
</wm-list-view>
