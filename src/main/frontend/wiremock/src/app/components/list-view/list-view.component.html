<ngb-pagination *ngIf="filteredItems?.length > 0" [collectionSize]="items?.length" [pageSize]="pageSize" [size]="'sm'" [page]="page"
                (pageChange)="onPageChange($event)"></ngb-pagination>
<div *ngIf="filteredItems?.length > 0" class="wmHolyGrailScroll">
  <ul class="list-group wmListGroup">
    <li class="list-group-item wmListItem" *ngFor="let item of filteredItems" [class.active]="item === activeItem"
        (click)="selectActiveItem(item)">
      <div class="wmListItemTextContainer">
        <div class="wmListItemTitle">{{item.getTitle()}}</div>
        <div class="wmListItemSubtitle">{{item.getSubtitle()}}</div>
      </div>
      <div *ngIf="item.isProxy()">
        <div class="btn-group btn-group-toggle wmProxyButtons" ngbRadioGroup name="proxyToggle" [ngModel]="item.isProxyEnabled()">
          <label ngbButtonLabel class="" [class.btn-info]="item.isProxyEnabled()" [class.btn-secondary]="!item.isProxyEnabled()">
            <input ngbButton type="radio" [value]="true" [disabled]="item.isProxyEnabled()" (click)="enableProxy(item)"> I
          </label>
          <label ngbButtonLabel class="" [class.btn-info]="!item.isProxyEnabled()" [class.btn-secondary]="item.isProxyEnabled()">
            <input ngbButton type="radio" [value]="false" [disabled]="!item.isProxyEnabled()" (click)="disableProxy(item)"> 0
          </label>
        </div>
      </div>
    </li>
  </ul>
</div>
