<ngb-tabset class="wmTabs wmHolyGrailBody column">
  <ngb-tab title="Raw" [disabled]="rawDisabled">
    <ng-template ngbTabContent>
      <ng-content select="wm-raw-separated-raw"></ng-content>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Separated" [disabled]="separatedDisabled">
    <ng-template ngbTabContent>
      <ng-content select="wm-raw-separated-separated"></ng-content>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
